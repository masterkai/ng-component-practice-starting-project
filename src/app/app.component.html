<app-header/>

<main>
  <div id="dashboard">
    <app-dashboard-item [image]="{ src: 'status.png', alt: 'A server-status image'}" title="Server Status">
      <app-server-status/>
    </app-dashboard-item>

    <div class="dashboard-item">
      <article>
        <header>
          <img src="globe.png" alt="A globe" />
          <h2>Traffic</h2>
        </header>
        <div id="traffic">
          <p>Last 7 days</p>

          <div id="chart">
            @for (dataPoint of dummyTrafficData; track dataPoint.id) {
              <div [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"></div>
            }
          </div>
        </div>
      </article>
    </div>

    <div class="dashboard-item">
      <article>
        <header>
          <img src="list.png" alt="A list of items" />
          <h2>Support Tickets</h2>
        </header>
        <div id="status">
          <p>Todo...</p>
        </div>
      </article>
    </div>
  </div>
</main>
